<div class="login-container">
  <div class="img-container">
    <img src="/assets/img/JobgoIco.jpg" alt="JobGo Icono" width= 70% justify-content= center>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 text-align: center>Iniciar sesión</h2>
      <div class="form-group">
        <input formControlName="username" type="text" placeholder="Nombre de Usuario" class="form-control">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" placeholder="Contraseña" class="form-control">
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>
</div>
