<div class="reg-container">
  <div class="img-container">
    <img src="/assets/img/JobgoIco.jpg" alt="JobGo Icono" width="70%">
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="reg-form">
      <h2 class="reg-form__title">Registro</h2>
      <div class="form-group">
        <input formControlName="username" type="text" placeholder="Ingrese su Nombre de Usuario" class="form-control">
      </div>
      <div class="form-group">
        <input formControlName="email" type="text" placeholder="Ingrese su Correo" class="form-control">
 
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" placeholder="Ingrese su ContraseÃ±a" class="form-control">
 
      </div>
      <button type="submit" class="reg-button" [disabled]="loading">
        <ng-container *ngIf="loading; else buttonText">
          <span class="spinner"></span>
        </ng-container>
        <ng-template #buttonText>Registrar</ng-template>
      </button>
    </form>
  </div>
</div>
